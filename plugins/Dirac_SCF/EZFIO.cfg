[speed_of_light]
type: Positive_float
doc: Speed of light
interface: ezfio,provider,ocaml
default: 137.0359998

[ee_interaction_dirac]
type: character*(32)
doc: Type of electron-electron interaction used. Possibles choices are [ Coulomb | Coulomb_Gaunt | Coulomb_Breit]
interface: ezfio,provider,ocaml
default: Coulomb

[thresh_scf_dirac]
type: Threshold
doc: Threshold on the convergence of the Hartree Fock energy. 
interface: ezfio,provider,ocaml
default: 1.e-10

[n_it_scf_max_dirac]
type: Strictly_positive_int
doc: Maximum number of SCF iterations
interface: ezfio,provider,ocaml
default: 500

[scf_algorithm_dirac]
type: character*(32)
doc: Type of SCF algorithm used. Possible choices are [ Simple | DIIS]
interface: ezfio,provider,ocaml
default: Simple

[mo_guess_type_dirac]
type: MO_guess
doc: Initial MO guess. Can be [ Huckel | HCore ]
interface: ezfio,provider,ocaml
default: HCore

[energy_dirac]
type: double precision
doc: Calculated HF energy
interface: ezfio

